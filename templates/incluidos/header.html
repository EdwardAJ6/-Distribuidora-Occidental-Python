{% load static %}
  <header class="section-header">
      <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div> <!-- container //  -->
      </nav>
      <section class="header-main border-bottom">
        <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'index'%}" class="brand-wrap">
            <img  src="{% static 'img/images/logo.png'%}" width="79" height="80" >
          </a> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
         <!-- category-wrap.// -->
        </div> <!-- col.// -->
        <div class="col-lg  col-md-6 col-sm-12 col">
          <form action="#" class="search">
            <div class="input-group w-100">
                <div class="input-group-append">
                </div>
              </div>
          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
              <div class="d-flex justify-content-end mb-3 mb-lg-0">
                <div class="widget-header">
                  <small class="title text-muted">Bienvenido</small>
                  <div> 
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' id=user.id %}" >{{ user.first_name}} {{ user.primer_apellido}}</a> <span class="dark-transp"> </span>
                    {% else %}
                    <a href="{% url 'login'%}">Ingresa</a> <span class="dark-transp"> </span>
                    {% endif %}
                  </div>
                </div>
                <a href="{% url 'carro'%}" class="widget-header pl-3 ml-3">
                  <div class="icon icon-sm rounded-circle border"><i class="fas fa-cart-plus"></i></div>
                  <span class="badge badge-pill badge-danger notify">0</span>
                </a>
              </div> <!-- widgets-wrap.// -->
            </div> <!-- col.// -->
      </div> <!-- row.// -->
        </div> <!-- container.// -->
      </section> <!-- header-main .// -->
</header> <!-- section-header.// -->

{% block js %}
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'js/script.js'%}" type="text/javascript"></script>
{% endblock %}
