{% extends 'index.html' %}

{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="Bootstrap e-commerce html template similar to Alibaba">
<meta name="keywords" content="Online template, shop, theme, template, html, css, bootstrap 4">

<title>Website title - bootstrap alistyle html template</title>


<!-- jQuery -->

<!-- Bootstrap4 files-->

<link rel="stylesheet" href="{% static 'css/profile/bootstrap.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/ui.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/responsive.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/all.min.css' %}" >
<link rel="stylesheet" href="{% static 'js/profile/script.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/jquery-2.min.css' %}" >



<!-- custom javascript -->
<script src="{% static 'js/profile/jquery-2.min.css' %} type="></script>

</head>
<body>



{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">Mi cuenta {{ user.get_full_name}}</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item" href="#"> Account overview  </a>
			<a class="list-group-item" href="#"> Direcciones  </a>
			<a class="list-group-item" href="#"> Mis compras </a>
			<a class="list-group-item active" href="#"> Configuracion </a>
			<a class="list-group-item" href="#">Cerrar sesion</a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

	<div class="card">
      <div class="card-body">
		<form class="row">
			<div class="col-md-9">
				<div class="form-row">
				   <div class="col form-group">
					   <label>Nombre</label>
						 <input type="text" class="form-control" value="{{ user.first_name}}">						 
				   </div> <!-- form-group end.// -->
				   <div class="col">
					<label>Nombre</label>
					<input type="text" class="form-control" value="{{ user.last_name}}">
				   </div>
				   <div class="col form-group">
					   <label>Correo</label>
						 <input type="email" class="form-control" value="{{ user.email}}">
				   </div> <!-- form-group end.// -->
				   <div class="col form-group">
					   <label>Contrase√±a</label>
						 <input type="password" class="form-control" value="{{ user.password}}">
				   </div> <!-- form-group end.// -->
			   </div> <!-- form-row.// -->
			   
			   <div class="form-row">
				   <div class="form-group col-md-6">
					 <label>Zip</label>
					 <input type="text" class="form-control" value="123009">
				   </div> <!-- form-group end.// -->
				   <div class="form-group col-md-6">
					 <label>Phone</label>
					 <input type="text" class="form-control" value="+123456789">
				   </div> <!-- form-group end.// -->
			   </div> <!-- form-row.// -->
   
			   <button class="btn btn-primary">Guardar</button>	
   
			   <br><br><br><br><br><br>
   
			</div> <!-- col.// -->
			<div class="col-md">
				<img src="images/avatars/avatar1.jpg" class="img-md rounded-circle border">
			</div>  <!-- col.// -->
		 </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->



	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
{% endblock %}

<!-- ========================= SECTION CONTENT END// ========================= -->



</body>
</html>
