{% extends 'index.html' %}

{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="Bootstrap e-commerce html template similar to Alibaba">
<meta name="keywords" content="Online template, shop, theme, template, html, css, bootstrap 4">

<title>Website title - bootstrap alistyle html template</title>


<!-- jQuery -->

<!-- Bootstrap4 files-->

<link rel="stylesheet" href="{% static 'css/profile/bootstrap.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/ui.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/responsive.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/all.min.css' %}" >
<link rel="stylesheet" href="{% static 'js/profile/script.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/profile/jquery-2.min.css' %}" >



<!-- custom javascript -->
<script src="{% static 'js/profile/jquery-2.min.css' %} type="></script>

</head>
<body>



{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">Mi cuenta {{ user.first_name}} {{ user.primer_apellido}}</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item" href="#"> Account overview  </a>
			<a class="list-group-item" href="#"> Direcciones  </a>
			<a class="list-group-item" href="#"> Mis compras </a>
			<a class="list-group-item active" href="#"> Configuracion </a>
			<a class="list-group-item" href="#">Cerrar sesion</a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

	<div class="card">
      <div class="card-body">
		<form class="row" method="POST">
			<div class="col-md-5">
				<div class="form-row">
					{% csrf_token %}
					
				   <div class="col form-group">
					<label>Primer Nombre</label>
					<input name='first_name' id="first_name" type="text" class="form-control" value="{{ user.first_name}}">										 
				   </div> 
				   <input type="hidden" name="id" value="{{user.pk}}">

				   

				   <div class="col">
					<label>Primer  Apellido</label>
					<input  type="text" class="form-control" value="{{ user.primer_apellido}}">
				   </div>
				   <div class="col form-group">
					   <label>Correo</label>
						 <input type="email" class="form-control" value="{{ user.email}}">
				   </div>
				   
				    <div class="col form-group">
					   <label>Direccion</label>
						 <input type="text" class="form-control" value="{{ user.direccion}}">
				   </div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
						<label>Tipo de Documento</label>
						<select id="inputState" class="form-control">
						<option>{{user.tipoDoc}}</option>
								
						</select>
				   </div> <!-- form-group end.// -->
				   
			   </div> <!-- form-row.// -->
			   
			 <BR></BR>
			   <button class="btn btn-primary">Guardar</button>	
   
			   <br><br><br><br><br><br>
   
			</div> <!-- col.// -->
			<div class="form-group col-md-5">
				<div class="col">
					<label>Segundo Nombre</label>
					<input type="text" class="form-control" value="{{ user.last_name}}">
				   </div>
				<div class="col">
					<label>Segundo  Apellido</label>
					<input type="text" class="form-control" value="{{ user.segundo_apellido}}">
				   </div>
				 <div class="col form-group">
					   <label>Telfono</label>
						 <input type="text" class="form-control" value="{{ user.telefono}}">
				   </div> <!-- form-group end.// -->
				<div class="col form-group">
					   <label>Contrase√±a</label>
						 <input type="password" class="form-control" value="{{ user.password}}">
				   </div> <!-- form-group end.// -->


			</div> <!-- form-group end.// -->
		 </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->



	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
{% endblock %}

<!-- ========================= SECTION CONTENT END// ========================= -->



</body>
</html>
