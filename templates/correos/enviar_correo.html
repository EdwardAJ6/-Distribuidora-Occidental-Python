{% extends 'base.html' %}

{% load static %}


{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}

<div class="container">
    <h1>Enviar Correo</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" name="asunto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cuerpo">Cuerpo:</label>
            <textarea name="cuerpo" class="form-control" rows="10" cols="50" required></textarea>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
</div>
<!-- Agrega la referencia a Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-M3t1+itfn4Cg/oVDzKNBZCw8JQ2ED+KJFFcQnJXlnM+dxtIYbP+bY32nIlJxInEo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE5fSgST+8v8KLXp5gSnB1" crossorigin="anonymous"></script>
{% endblock %}
