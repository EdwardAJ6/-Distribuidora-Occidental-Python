<div class="row mb-2">
    <div class="col-4">
        {% if producto.Foto %}
            <img src="{{ producto.Foto.url }}" alt="Imagen Del Producto" class="img-fluid rounded" width="100" height="100">
        {% endif %}
    </div>

    <div class="col-8">
        <div class="row">
            <div class="col-12">
                <strong>
                    <a href="{% url 'producto' producto.slug %}" class="text-dark">{{ producto.NombreProducto }}</a>
                </strong>
            </div>
            <div class="col-12">
                <strong class="text-success">{{ producto.precio }}</strong>
            </div>
        </div>
    </div>
</div>
