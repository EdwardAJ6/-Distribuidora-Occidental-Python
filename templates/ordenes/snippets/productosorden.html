<div class="row mb-2">
    <div class="col-4">
        <br>
        {% if producto.Foto %}
            <img src="{{ producto.Foto.url }}" alt="Imagen Del Producto" class="img-fluid rounded" width="100" height="100">
        {% endif %}
    </div>

    <div class="col-8">
        <div class="row">
            <div class="col-12">
                <figcaption class="info">
                    <br>
                    <a href="{% url 'producto' producto.slug %}" class="title text-dark">{{ producto.NombreProducto }}</a>
                    <p class="text-muted small">Marca: {{producto.Marca}}</p>
                </figcaption>
            </div>
            <div class="col-12 price-wrap">
                <strong class="price">$USD {{ producto.precio }}</strong>
            </div>
        </div>
    </div>
</div>
